{% extends 'base.html' %}

{% block content %}

	{% for post in posts %}
		<div class="post-card">
			<img src="{{post.header_image}}" alt="post picture" />	
			<div>
				<a href="{{post.get_absolute_url}}"><h3>{{ post.title }}</h3></a>	
				<p>{{ post.summary }}</p>
				<a href="{{post.get_absolute_url}}">Read More</a>
			</div>
		</div>		
	{% endfor %}

{% endblock content %}
