{% extends 'base.html' %}

{% block title %}
Dashboard | Login
{% endblock title %}

{% block content %}
{% if messages %}
    {% for message in messages %}
      <script>M.toast({html: "{{message}}", displayLength:2000});</script>
    {% endfor %}
{% endif %}
<div class="container">
    <section class="card">
        <div class="card-content">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn blue">Login</button>
                <h5>Don't have an account? <a href="{% url 'User:register' %}">Register</a></h5>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
